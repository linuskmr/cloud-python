{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block head %}
    {{ super() }}

    <style>
        table, th, td {
            border: 1px solid;
            border-collapse: collapse;
        }
        td {
            padding: 5px;
            white-space: nowrap;
        }
        table {
            min-width: 100%;
        }
    </style>
{% endblock %}

{% block body %}

    <div style="width: 100%; overflow-x: auto;">
        <table>
            {% for row in table %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
